name: Deploy to Payara Server

on:
  push:
    branches:
      - setup-cd-pipeline

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        shell: bash
        run: |
            cd video-portal-backend
            mvn clean install
  
      - name: Deploy to Payara Server
        shell: bash
        run: mvn cargo:redeploy -Pglassfish4x 
        
      - name: Integration Test
        shell: bash
        run: mvn verify
  
        
